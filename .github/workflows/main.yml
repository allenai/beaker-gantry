name: Main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

env:
  # Change this to invalidate existing cache.
  PYTHONPATH: ./
  GANTRY_GITHUB_TESTING: 'true'

jobs:
  checks:
    name: Python ${{ matrix.python }} - ${{ matrix.task.name }}
    runs-on: [ubuntu-latest]
    timeout-minutes: 15
    env:
      BEAKER_TOKEN: ${{ secrets.BEAKER_TOKEN }}
      BEAKER_WORKSPACE: ai2/gantry-testing
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        python: ['3.10']
        task:
          - name: Test
            run: |
              pytest -v --color=yes tests/

          - name: Lint
            run: ruff check .

          - name: Type check
            run: mypy .

          - name: Build
            run: |
              python -m build

          - name: Style
            run: |
              isort --check .
              black --check .

          - name: Example - no python
            run: |
              gantry run \
                --show-logs \
                --no-python \
                -- echo "Hello, World!"

          - name: Example - metrics 
            run: |
              gantry run \
                --show-logs \
                --env-secret 'BEAKER_TOKEN' \
                -- python examples/metrics/run.py

          - name: Example - conda from scratch
            run: |
              gantry run \
                --show-logs \
                --python-manager conda \
                --beaker-image petew/gantry-dev-tools \
                -- python --version

          - name: Example - conda env file
            run: |
              gantry run \
                --show-logs \
                --conda-file test_fixtures/conda/environment.yml \
                -- python --version

          - name: Example - uv from scratch
            run: |
              gantry run \
                --show-logs \
                --beaker-image petew/gantry-dev-tools \
                -- python --version

          - name: Example - uv with system python
            run: |
              gantry run \
                --show-logs \
                --docker-image 'python:3.10' \
                --system-python \
                -- python --version

    steps:
      - name: Checkout (PR)
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # check out PR head commit instead of merge commit
          fetch-depth: 0

      - name: Checkout (push or tag)
        if: github.event_name != 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python environment
        uses: ./.github/actions/setup-venv
        with:
          python-version: ${{ matrix.python }}

      - name: ${{ matrix.task.name }}
        run: |
          ${{ matrix.task.run }}

      - name: Upload package distribution files
        if: matrix.task.name == 'Build'
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: dist

      - name: Clean up
        if: always()
        run: |
          pip uninstall -y gantry

  docker:
    name: Docker build
    runs-on: [ubuntu-latest]
    timeout-minutes: 10
    env:
      BEAKER_TOKEN: ${{ secrets.BEAKER_TOKEN }}
      BEAKER_WORKSPACE: ai2/gantry-testing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Beaker
        uses: allenai/setup-beaker@v2
        with:
          token: ${{ env.BEAKER_TOKEN }}
          workspace: ${{ env.BEAKER_WORKSPACE }}

      - name: Build
        run: |
          make docker-image

      - name: Publish
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          make beaker-image BEAKER_WORKSPACE=$BEAKER_WORKSPACE

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [checks]
    if: startsWith(github.ref, 'refs/tags/')
    env:
      PYPI_USERNAME: allennlp
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python environment
        uses: ./.github/actions/setup-venv
        with:
          python-version: ${{ matrix.python }}

      - name: Prepare environment
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Download package distribution files
        uses: actions/download-artifact@v4
        with:
          name: package
          path: dist

      - name: Generate release notes
        run: |
          python scripts/release_notes.py > ${{ github.workspace }}-RELEASE_NOTES.md

      - name: Publish package to PyPI
        run: |
          twine upload -u __token__ -p ${{ secrets.PYPI_PASSWORD }} dist/*

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body_path: ${{ github.workspace }}-RELEASE_NOTES.md
          prerelease: ${{ contains(env.TAG, 'rc') }}
          files: |
            dist/*

      - name: Add PR comments on release
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ./scripts/add_pr_comments_on_release.sh

      - name: Send Slack notifications about release
        continue-on-error: true
        run: |
          python ./scripts/slack_notification.py '${{ secrets.SLACK_WEBHOOK_URL}}'
